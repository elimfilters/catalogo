      - name: Wait for deployment to be reachable
        shell: bash
        run: |
          if [ -z "${BASE_URL}" ]; then
            echo "BASE_URL secret not set. Please add RAILWAY_BASE_URL to repository secrets.";
            exit 1;
          fi
          echo "Waiting for service to become reachable..."
          reachable=0
          for i in {1..30}; do
            if curl -sSf "${BASE_URL}/" > /dev/null; then
              echo "Service is reachable."; reachable=1; break;
            fi
            echo "Attempt $i failed; retrying in 10s..."
            sleep 10
          done
          if [ "$reachable" -ne 1 ]; then
            echo "Service not reachable after retries.";
            exit 1;
          fi
